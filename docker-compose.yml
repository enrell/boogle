services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: boogle
      POSTGRES_PASSWORD: boogle
      POSTGRES_DB: boogle
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  migrate:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: boogle
      POSTGRES_PASSWORD: boogle
      POSTGRES_DB: boogle
    command: ["uv", "run", "alembic", "upgrade", "head"]

  index:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: boogle
      POSTGRES_PASSWORD: boogle
      POSTGRES_DB: boogle
    volumes:
      - boogle_data:/app/data
    command: ["uv", "run", "boogle", "index"]

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: boogle
      POSTGRES_PASSWORD: boogle
      POSTGRES_DB: boogle
    ports:
      - "8000:8000"
    volumes:
      - boogle_data:/app/data
    command: ["uv", "run", "boogle", "api"]

volumes:
  pgdata:
  boogle_data:
