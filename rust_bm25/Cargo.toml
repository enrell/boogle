[package]
name = "rust_bm25"
version = "0.1.0"
edition = "2021"

[lib]
name = "rust_bm25"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
rayon = "1.10"
rustc-hash = "2.1"
